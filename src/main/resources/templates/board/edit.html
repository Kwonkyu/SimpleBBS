<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit your article.</title>
</head>
<body>
<div>
    <form method="post" action="/board/edit/submit" th:object="${article}">
        <input type="hidden" name="articleID" th:value="${article.articleID}">
        <table>
            <tr>
                <td>
                    <label for="form-writer">WRITER</label>
                </td>
                <td>
                    <input id="form-writer" name="writer" type="text" th:value="${article.writer}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="form-password">PASSWORD</label>
                </td>
                <td>
                    <input id="form-password" name="password" type="password" th:value="${article.password}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="form-title">TITLE</label>
                </td>
                <td>
                    <input id="form-title" name="title" type="text" th:value="${#fields.hasErrors('title') == false ? article.title : ''}" required>
                </td>
                <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title is not valid.</td>
            </tr>

            <tr>
                <td>
                    <label for="form-content">CONTENT</label>
                </td>
                <td>
                    <textarea id="form-content" name="content" type="text" th:text="${#fields.hasErrors('content') == false ? article.content : ''}" required></textarea>
                </td>
                <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content is not valid.</td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit">
                </td>
            <tr/>
        </table>
    </form>
</div>
</body>
</html>
