<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login - SimpleBBS</title>
    <style>
        table {
            border: 1px solid black;
        }

        td {
            border: 1px solid black;
        }

        th {
            border: 1px solid black;
        }

        ul {
            display: inline;
        }

        span.current {
            font-weight: 800;
        }
    </style>
</head>
<body>
<form th:action="@{/account/login}" method="post" th:object="${command}">
    <table>
        <tr>
            <td><label for="form-id">ID</label></td>
            <td><input id="form-id" type="text" name="userId" th:value="*{userId}" required></td>
            <td th:if="${#fields.hasErrors('userId')}"><span th:errors="*{userId}">UserId Error Message</span></td>
        </tr>
        <tr>
            <td><label for="form-password">PASSWORD</label></td>
            <td><input id="form-password" type="password" name="password" required></td>
            <td th:if="${#fields.hasErrors('password')}"><span th:errors="*{password}">Password Error Message</span></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="LOGIN"></td>
        </tr>
        <tr>
            <td><a href="/account/recovery">ACCOUNT RESTORE</a></td>
            <td><a href="/account/register">REGISTER</a></td>
        </tr>
    </table>
</form>
</body>
</html>
